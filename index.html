<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

  <title>Breast Cancer Classification</title>

</head>

<body>


  <header>
    <h1 class="heading">Breast Cancer Classification Using CNN</h1>
  </header>

  <div class="wrapper">
    <div class="title">
      Personal Information
    </div>
    <div class="form">
      <div class="inputfield">
        <label>First Name</label>
        <input type="text" class="input">
      </div>
      <div class="inputfield">
        <label>Last Name</label>
        <input type="text" class="input">
      </div>
      <div class="inputfield">
        <label>Age</label>
        <input type="number" class="input">
      </div>
      <div class="inputfield">
        <label>Gender</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>
      </div>
      <div class="inputfield">
        <label>Occupation</label>
        <input type="text" class="input">
      </div>

      <div class="inputfield">
        <label>Phone Number</label>
        <input type="text" class="input">
      </div>
      <div class="inputfield">
        <label>Address</label>
        <textarea class="textarea"></textarea>
      </div>
      <div class="inputfield">
        <label>Pin Code</label>
        <input type="text" class="input">
      </div>

    </div>
  </div>





  <div class="wrapper">
    <div class="final">
      <div class="title">
        Upload Image For Cancer detection
      </div>

      <form id="myForm" action="/" method="post" class="upload" enctype="multipart/form-data">


        <label> Upload Image below:</label>
        <input type="file" id="my-file" name="imagefile" /> <br /><br />

        <div class="form">

          <div class="inputfield">
            <input type="submit" value="Submit to View Results" class="btn" id="submitButton">
          </div>
      </form>

      <div id="textDisplay"></div>
      <!-- <div id="imageDisplay"></div> -->
    </div>
  </div>


  </div>



  <script src="script.js"></script>



</body>

</html>
